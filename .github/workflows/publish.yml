name: Publish Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Generate package-lock.json
        run: bunx synp --source-file yarn.lock
      - name: Upload package-lock.json
        uses: actions/upload-artifact@v4
        with:
          name: lock
          path: package-lock.json
      - name: Build
        run: bun run build

  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upload source
        uses: actions/upload-artifact@v4
        with:
          name: source
          path: |
            *
            !.git/*

  publish:
    runs-on: ubuntu-latest
    needs: [build, upload]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: zrr1999/raycast-extensions
          token: ${{ secrets.PAT_TOKEN }}
      - name: Download lock
        uses: actions/download-artifact@v4
        with:
          name: lock
          path: extensions/gitmoji-commit
      - name: Download source
        uses: actions/download-artifact@v4
        with:
          name: source
          path: extensions/gitmoji-commit
      - name: Publish to zrr1999/raycast-extensions
        run: |
          git config --global user.name 'zrr1999'
          git config --global user.email '2742392377@qq.com'
          git checkout -b gitmoji-commit
          git reset main --hard
          git add .
          git commit -m "üöÄ ÂèëÂ∏É Gitmoji Commit Êâ©Â±ï"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          repository: zrr1999/raycast-extensions
          branch: gitmoji-commit
          force: true
